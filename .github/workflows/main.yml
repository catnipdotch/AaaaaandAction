name: CI

on: [push]

jobs:
  test:
    name: Test
    runs-on: macOS-latest
    strategy:
        matrix:
          destination: ['platform=iOS Simulator,OS=13.2,name=iPhone X']
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Build and test
        run: |
          cd AaaaaandAction
          xcodebuild clean test -project AaaaaandAction.xcodeproj -scheme AaaaaandAction -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
          bash <(curl -s https://codecov.io/bash)
        env: 
         destination: ${{ matrix.destination }}
